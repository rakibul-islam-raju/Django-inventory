{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %} - {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 card mt-5">
            {% include '../includes/messages.html' %}
            <div class="card-body">
                <h1 class="h4 text-gray-900 mb-2">Change Password</h1>
                <hr>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-between">
                        <a class="btn btn-secondary" href="{% url 'core:profile' user.username %}">Cancel</a>
                        <button class="btn btn-primary ml-2" type="submit" name="action">{% trans "Change Password" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
